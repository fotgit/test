<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/destyle.css" type="text/css" />
    <link rel="stylesheet" href="./css/sample2.css" type="text/css" />
    <title>Sample2</title>
  </head>
  <body>
    <div class="contents-area">
      <header>
        <p>新規サービス申し込み</p>
      </header>
      <div class="input-info-area">
        <div>
          <lable class="label-area">お名前</lable>
          <lable class="input-info">田中　太郎</lable>
        </div>
        <div>
          <lable class="label-area">お名前(カナ)</lable>
          <lable class="input-info">タナカ　タロウ</lable>
        </div>
        <div>
          <lable class="label-area">性別</lable>
          <lable class="input-info">男</lable>
        </div>
        <div class="birth-date-content">
          <lable class="label-area">生年月日</lable>
          <lable class="input-info">2000年01月01日</lable>
        </div>
        <div>
          <lable class="label-area">郵便番号</lable>
          <lable class="input-info">111-2222</lable>
        </div>
        <div>
          <lable class="label-area">住所(都道府県)</lable>
          <lable class="input-info">東京都</lable>
        </div>
        <div>
          <lable class="label-area">住所(市区町村)</lable>
          <lable class="input-info">港区　芝1丁目</lable>
        </div>
        <div>
          <lable class="label-area">住所(番地)</lable>
          <lable class="input-info">1-2-3</lable>
        </div>
        <div>
          <lable class="label-area">住所(建物)</lable>
          <lable class="input-info">サンプルマンション901号室</lable>
        </div>
        <div>
          <lable class="label-area">電話番号</lable>
          <lable class="input-info">080-1234-5678</lable>
        </div>
        <div class="btn-next-area">
          <button
            type="button"
            class="button-middle"
            onclick="location.href='./sample2-2.html'"
          >
            修正する
          </button>
          <button
            type="button"
            class="button-middle"
            onclick="location.href='./sample2-4.html'"
          >
            次へ
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
